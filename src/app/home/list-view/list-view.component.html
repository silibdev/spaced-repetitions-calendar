<div class="p-2" *ngIf="spacedReps$ | async as spacedReps">
  <p-table #table [value]="spacedReps" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
        <button pButton label="Clear" class="p-button-outlined p-button-sm" icon="pi pi-filter-slash" (click)="table.clear()"></button>
        <div>List</div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 7rem">
          Color
          <p-columnFilter field="color.primary" [showAddButton]="false" [showOperator]="false" [showMatchModes]="false"
                          matchMode="equals" display="menu" *ngIf="possibleColors$ | async as possibleColors"
                          [hideOnClear]="true">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="possibleColors" placeholder="Select a color"
                          (onChange)="myFilter(filter, $event.value)">
                <ng-template pTemplate="selectedItem" let-color>
                  <div [style]="{width: '3rem', height: '1rem', background: color.value, display: 'inline-block'}"></div>
                  <span class="pl-1">{{color.label}}</span>
                </ng-template>
                <ng-template pTemplate="item" let-color>
                  <div [style]="{width: '3rem', height: '1rem', background: color.value, display: 'inline-block'}"></div>
                  <span class="pl-1">{{color.label}}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
        <th style="min-width: 9rem" pSortableColumn="start">
          <div class="flex justify-content-between align-items-center">
            Date
            <p-sortIcon field="start"></p-sortIcon>
            <p-columnFilter type="date" field="start" display="menu" class="ml-auto"
                            [showAddButton]="false" [showOperator]="false" [showMatchModes]="true"
                            [hideOnClear]="true"></p-columnFilter>
          </div>
        </th>
        <th style="min-width: 14rem" pSortableColumn="title">
          <div class="flex justify-content-between align-items-center">
            Title
            <p-sortIcon field="title"></p-sortIcon>
            <p-columnFilter type="text" field="title" display="menu" class="ml-auto" matchMode="contains"
                            [showAddButton]="false" [showOperator]="false" [showMatchModes]="false"
                            [hideOnClear]="true"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="shortDescription">
          <div class="flex justify-content-between align-items-center">
            Short Description
            <p-sortIcon field="shortDescription"></p-sortIcon>
            <p-columnFilter type="text" field="shortDescription" display="menu" class="ml-auto" matchMode="contains"
                            [showAddButton]="false" [showOperator]="false" [showMatchModes]="false"
                            [hideOnClear]="true"></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sr>
      <tr>
        <td>
          <p-colorPicker appendTo="body" [(ngModel)]="sr.color.primary"></p-colorPicker>
        </td>
        <td>
          {{sr.start | date }}
        </td>

        <td>
          <button pButton class="p-button-link p-0 text-left" [label]="sr.title" (click)="eventClicked.emit(sr)"></button>
        </td>

        <td>
          {{sr.shortDescription}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
