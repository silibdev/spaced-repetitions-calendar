<div class="mb-8">
  <app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
  </app-calendar-header>

  <div [ngSwitch]="view" class="mt-3">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
    ></mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
    ></mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
    ></mwl-calendar-day-view>
  </div>

  <button
    pButton
    icon="pi pi-plus"
    class="p-button-lg p-button-rounded fab p-4 m-3 text-lg"
    (click)="open = true"
  ></button>

  <p-dialog [(visible)]="open" [modal]="true">
    <div>ciao</div>
  </p-dialog>
</div>
