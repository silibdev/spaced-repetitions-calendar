<div class="mb-8">
  <app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
  </app-calendar-header>

  <div [ngSwitch]="view" class="mt-3" *ngIf="events$ | async as events">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [weekStartsOn]="1"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="editEvent($any($event.event))"
      [activeDayIsOpen]="activeDayIsOpen"
    ></mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="editEvent($any($event.event))"
    ></mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      (eventClicked)="editEvent($any($event.event))"
      [dayStartHour]="8"
      [dayEndHour]="22"
    ></mwl-calendar-day-view>
  </div>

  <button
    pButton
    icon="pi pi-plus"
    class="p-button-lg p-button-rounded fab p-4 m-3 text-lg"
    (click)="open = true"
  ></button>

  <p-dialog [(visible)]="open" [modal]="true" styleClass="modal-lg" (onHide)="eventFormService.reset()">
    <div *pTemplate="'header'">
      Create event
    </div>
    <app-event-view #content *ngIf="open"></app-event-view>
    <p-blockUI [target]="content" [blocked]="loading">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
    <ng-template pTemplate="footer">
      <button pButton [label]="'Cancel'" [disabled]="loading" class="p-button-outlined" (click)="open = false"></button>
      <button pButton [label]="'Create'" [loading]="loading" (click)="createSpacedRep()"></button>
    </ng-template>
  </p-dialog>


  <p-dialog [(visible)]="openEdit" [modal]="true" styleClass="modal-lg" (onHide)="closeEditEvent()">
    <div *pTemplate="'header'">
      Edit <span class="font-bold">{{eventToModify?.title}}</span>
    </div>
    <app-event-view #content [event]="eventToModify"></app-event-view>
    <p-blockUI [target]="content" [blocked]="loading">
      <p-progressSpinner></p-progressSpinner>
    </p-blockUI>
    <ng-template pTemplate="footer">
      <button pButton [label]="'Delete'" [disabled]="loading" class="p-button-danger" [style.float]="'left'" (click)="deleteEvent()"></button>
      <button pButton [label]="'Cancel'" [disabled]="loading" class="p-button-outlined" (click)="openEdit = false"></button>
      <button pButton [label]="'Save'" [loading]="loading" (click)="saveEvent()"></button>
    </ng-template>
  </p-dialog>
</div>
