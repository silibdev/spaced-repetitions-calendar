<div class="grid text-center">
  <div class="col-5 flex-order-0 md:col-4">
    <div class="p-buttonset">
      <button
        pButton
        class="p-button-sm"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)"
        icon="pi pi-chevron-left"
      ></button>
      <button
        pButton
        class="p-button-sm p-button-outlined"
        mwlCalendarToday
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)"
        [label]="'Today'"
      ></button>
      <button
        pButton
        class="p-button-sm"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)"
        icon="pi pi-chevron-right"
      ></button>
    </div>
  </div>
  <div class="col-12 flex-order-2 md:flex-order-1 md:col-4">
    <div class="font-bold text-xl py-2">{{ viewDate | calendarDate: view + 'ViewTitle' }}</div>
  </div>
  <div class="col-7 flex-order-1 md:flex-order-2 md:col-4">
    <div class="p-buttonset">
      <button
        pButton
        class="p-button-sm"
        (click)="viewChange.emit(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
        [label]="'Month'"
      ></button>
      <button
        pButton
        class="p-button-sm"
        (click)="viewChange.emit(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
        [label]="'Week'"
      ></button>
      <button
        pButton
        class="p-button-sm"
        (click)="viewChange.emit(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
        [label]="'Day'"
      ></button>
    </div>
  </div>
</div>
