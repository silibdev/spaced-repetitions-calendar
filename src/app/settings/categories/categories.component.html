<h2>Edit Categories</h2>
<p-toast></p-toast>
<div class="mx-6">
  <div
    *ngFor="let categoryGroup of categoriesForm.controls; let i = index"
    class="py-2 w-12 sm:w-8 md:w-6 lg:w-4 xl:w-3"
  >
    <div class="p-inputgroup" [formGroup]="$any(categoryGroup)">
      <input type="text" pInputText [formControlName]="'label'" />
      <button
        *ngIf="categoryGroup.disabled"
        type="button"
        pButton
        icon="pi pi-pencil"
        (click)="enableEdit(i)"
      ></button>
      <button
        *ngIf="categoryGroup.enabled"
        type="button"
        pButton
        icon="pi pi-check"
        class="p-button-success"
        (click)="edit(i)"
      ></button>
      <button
        *ngIf="categoryGroup.enabled"
        type="button"
        pButton
        icon="pi pi-times"
        class="p-button-danger"
        (click)="cancel(i)"
      ></button>
    </div>
  </div>
  <button
    *ngIf="!addingNew"
    class="my-2"
    pButton
    label="Add new"
    (click)="addNew()"
  ></button>
</div>
